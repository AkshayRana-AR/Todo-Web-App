<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>InnovateMR Add task</title>

    <style>

        @font-face {
        font-family:"Ms Comic";
        src: url("COMIC.ttf") format("truetype");
        }
      </style>  

</head>
<body>

            <table border="0" align="center" style=" font-family: Ms Comic; background-color:rgb(224, 248, 248);">
                <tr>
                    <td>Title:</td> 
                   
                    <td><input type="text" id="title" size="58" style=" font-family: Ms Comic;"><small> <span id="title_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>Description:</td> 
                    <td><textarea rows = "5" cols = "50" name = "description" id="description" placeholder="Enter description here..." style=" font-family: Ms Comic;"></textarea><small> <span id="description_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>End Date:</td> 
                    <td><input type="date" id="enddate" style=" font-family: Ms Comic;"><small> <span id="enddate_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>Status:</td> 
                    <td><select name = "dropdown" id="status" style=" font-family: Ms Comic;">
                        <option value = "To do" selected>To do</option>
                        <option value = "In Progress">In Progress</option>
                        <option value = "Completed">Completed</option>
                    </select></td>
                </tr> 
                <tr>
                    <td colspan="3" align="center">
                        <button id="submitbtn" style=" font-family: Ms Comic;"><b>Submit</b></button>
                    </td>
                </tr> 
               
            </table>


 <script src="AddTask.js" ></script>



</body>
</html>
