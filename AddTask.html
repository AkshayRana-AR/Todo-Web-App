<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        
    <title>InnovateMR Add task</title>
</head>
<body>

            <table border="0" align="center" style="background-color:rgb(224, 248, 248); font-family: 'Comic Sans MS', cursive, sans-serif;">
                <tr>
                    <td>Title:</td> 
                   
                    <td><input type="text" id="title" size="58" style="font-family: 'Comic Sans MS', cursive, sans-serif;"><small> <span id="title_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>Description:</td> 
                    <td><textarea rows = "5" cols = "50" name = "description" id="description" placeholder="Enter description here..." style="font-family: 'Comic Sans MS', cursive, sans-serif;"></textarea><small> <span id="description_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>End Date:</td> 
                    <td><input type="date" id="enddate" style="font-family: 'Comic Sans MS', cursive, sans-serif;"><small> <span id="enddate_msg" style="color: red;"></span></small></td>
                </tr>
                <tr>
                    <td>Status:</td> 
                    <td><select name = "dropdown" id="status" style="font-family: 'Comic Sans MS', cursive, sans-serif;">
                        <option value = "To do" selected>To do</option>
                        <option value = "In Progress">In Progress</option>
                        <option value = "Completed">Completed</option>
                    </select></td>
                </tr> 
                <tr>
                    <td colspan="3" align="center">
                        <button id="submitbtn" style="font-family: 'Comic Sans MS', cursive, sans-serif;"><b>Submit</b></button>
                    </td>
                </tr> 
               
            </table>


 <script src="AddTask.js" ></script>



</body>
</html>
